<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Amazon Product</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <!-- Global Container -->

    <div class="flex items-center justify-center bg-slate-100 min-h-screen">
      <div
        class="flex flex-col p-6 m-3 space-y-10 bg-white rounded-2xl shadow-2xl md:flex-row md:space-y-0 md:space-x-10 md:m-0 md:p-16"
      >
        <!-- Img Div -->
        <div>
          <img
            src="/images/HeadPhone.jpg"
            class="mx-auto hover:scale-105 duration-200 w-60"
          />
        </div>
        <!-- Content -->
        <div class="flex flex-col space-y-6">
          <!-- label and Title -->
          <div class="flex flex-col mb-4 space-y-3 text-center md:text-left">
            <div>
              <div
                class="inline-block px-3 py-1 rounded-full text-white text-sm bg-black"
              >
                Free Shipping
              </div>
            </div>
            <!-- Title -->
            <div class="max-w-sm text-2xl font-medium">
              Sony Limited Edition
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
